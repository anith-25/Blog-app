{% extends "base.html" %}

{% block title %}Blog Edit{% endblock title %}

{% block content %}
    <h2>Blog New/Edit</h2>
    <form method="post" class="form-control">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if form.errors %}
        {% for error in form.non_field_errors %}
        <p class="">{{ error }}</p>
        {% endfor %}
    {% endif %}
    </form>
{% endblock content %}
